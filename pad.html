<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/asset/style/index.css">
    <link rel="stylesheet" type="text/css" href="/asset/style/font-awesome.min.css">
    <script src="/asset/script/vue.min.js"></script>
    <script src="/asset/script/vue-pythonpad-runner.bundle.js"></script>
    <script>
        Vue.component('pythonpad-runner', VuePythonpadRunner)
    </script>
</head>

<body>
    <div class="app" id="app">
        <pythonpad-runner :locale="locale" :brython-static-url="brythonStaticUrl" :static-url="staticUrl"
            :init-src="code" :init-files="files" @save="handleSave"></pythonpad-runner>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                locale: 'en',
                brythonStaticUrl: '/asset/script',
                staticUrl: '/asset/script',
                hangerUrl: null,
                code: localStorage.getItem('saved-code') || '',
                files: JSON.parse(localStorage.getItem('saved-files')) || {
                    'input.txt': {
                        type: 'text',
                        body: 'this file is for test\nhello world',
                    },
                    'asset.txt': {
                        type: 'text',
                        body: 'how do you do?',
                    }
                }
            },
            mounted() {

            },
            methods: {
                handleSave(save, done) {
                    if (save.code) {
                        localStorage.setItem('saved-code', save.code)
                    }
                    if (save.files) {
                        localStorage.setItem('saved-files', JSON.stringify(save.files))
                    }
                    done()
                }
            }
        })
    </script>
</body>

</html>
